name: Build and Deploy

on:
  push:
    branches: [main]
    tags:
      - "v*" # Run on version tags (v1.0.0, etc.)
  workflow_dispatch:

permissions:
  contents: write # Changed to write to allow creating releases
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          GITHUB_PAGES: true
        run: npx tsc && npx vite build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Upload build artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/index.html
          body: |
            # Release ${{ github.ref_name }}

            Doppler Effect Simulation standalone HTML file.

            ## Installation

            Download the attached `index.html` file and open it in any modern browser.
            No internet connection or web server required.
